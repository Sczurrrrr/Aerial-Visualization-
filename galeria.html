<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeria Zdjęć i Wideo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    header {
      background-color: #222;
      padding: 1em;
      text-align: center;
    }

    header h1 {
      margin-bottom: 0.2em;
    }

    header h2 a {
      color: #16eaf5;
      text-decoration: none;
    }

    header h2 a:hover {
      color: #0ff58e;
    }

    .section-title {
      text-align: center;
      margin-top: 50px;
      font-size: 1.8em;
      color: white;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 40px;
      padding: 40px;
    }

    .gallery-item img {
  width: 100%;
  aspect-ratio: 1/1; /* ZDJĘCIA nadal kwadratowe */
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.4);
  transition: transform 0.3s ease;
  cursor: pointer;
}

.gallery-item video,
.gallery-item iframe {
  width: 110%;
  aspect-ratio: 16/11; /* FILMY podłużne */
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.4);
  transition: transform 0.3s ease;
  cursor: pointer;
  border: none;
}

.gallery-item video:hover,
.gallery-item iframe:hover {
  transform: scale(1.05);
}

    .caption {
      text-align: center;
      color: white;
      font-size: 1em;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 32px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Moja Galeria</h1>
    <h2><a href="index.html">Wróć</a></h2>
  </header>

  <section>
    <h2 class="section-title">Zdjęcia</h2>
    <div class="gallery">
      <div class="gallery-item">
        <img src="galeria/photo1.jpg" alt="not loading">
        <div class="caption">Zdjęcie 1</div>
      </div>
      <div class="gallery-item">
        <img src="galeria/photo2.jpg" alt="not loading">
        <div class="caption">Zdjęcie 2</div>
      </div>
      <div class="gallery-item">
        <img src="galeria/photo3.jpg" alt="not loading">
        <div class="caption">Zdjęcie 3</div>
      </div>
	  <div class="gallery-item">
        <img src="galeria/photo4.jpg" alt="not loading">
        <div class="caption">Zdjęcie 4</div>
      </div>
      <div class="gallery-item">
        <img src="galeria/photo5.jpg" alt="not loading">
        <div class="caption">Zdjęcie 5</div>
      </div>
      <div class="gallery-item">
        <img src="galeria/photo6.jpg" alt="not loading">
        <div class="caption">Zdjęcie 6</div>
      </div>
	  <div class="gallery-item">
        <img src="galeria/photo7.jpg" alt="not loading">
        <div class="caption">Zdjęcie 7</div>
      </div>
      <div class="gallery-item">
        <img src="galeria/photo8.jpg" alt="not loading">
        <div class="caption">Zdjęcie 8</div>
      </div>
      <div class="gallery-item">
        <img src="galeria/photo9.jpg" alt="not loading">
        <div class="caption">Zdjęcie 9</div>
      </div>
    </div>
  </section>

 <section>
  <h2 class="section-title">Wideo</h2>
  <div class="gallery">
    <div class="gallery-item">
      <iframe src="https://www.youtube.com/embed/JL3jh-Nl3Hg" allowfullscreen></iframe>
      <div class="caption">Wideo 1</div>
    </div>
    <div class="gallery-item">
      <iframe src="https://www.youtube.com/embed/sTw-5f7x6h8" allowfullscreen></iframe>
      <div class="caption">Wideo 2</div>
    </div>
  </div>
</section>

  <!-- Modal -->
  <div class="modal" id="image-modal">
    <span class="close-btn">&times;</span>
    <img id="modal-image" class="modal-content" />
  </div>

  <script>
    // Modal functionality
    const modal = document.getElementById("image-modal");
    const modalImg = document.getElementById("modal-image");
    const closeBtn = document.querySelector(".close-btn");
    const images = document.querySelectorAll(".gallery img");

    images.forEach(img => {
      img.addEventListener("click", (e) => {
        modal.style.display = "flex";
        modalImg.src = e.target.src;
      });
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>

</body>
</html>
